<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de SSD - MelvinPHP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
            <h4 class="mb-0"><i class="fas fa-folder-open text-warning me-2"></i> Arquivos no SSD Externo (/mnt/hd)</h4>
        </div>
        
        <div class="card-body">
            <div class="mb-4 p-3 border rounded bg-white">
                <h6 class="text-muted mb-3">Subir Novo Arquivo</h6>
                <form id="uploadForm">
                    <div class="input-group">
                        <input type="file" name="arquivo" id="fileInput" class="form-control" required>
                        <button type="submit" class="btn btn-success"><i class="fas fa-upload me-1"></i> Enviar</button>
                    </div>
                </form>
                
                <div class="progress mt-3" style="display:none; height: 25px;">
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
                         role="progressbar" style="width: 0%;">0%</div>
                </div>
                <div id="statusMessage" class="mt-2 small"></div>
            </div>

            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Nome do Arquivo</th>
                        <th class="text-end">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="arquivo : ${listaArquivos}">
                        <td>
                            <i class="far fa-file-alt me-2 text-secondary"></i>
                            <span th:text="${arquivo}"></span>
                        </td>
                        <td class="text-end">
                            <a th:href="@{'/api/ssd/download/' + ${arquivo}}" class="btn btn-outline-primary btn-sm px-3">
                                <i class="fas fa-download"></i> Download
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="mt-4">
                <a href="/dashboard" class="btn btn-secondary shadow-sm">
                    <i class="fas fa-arrow-left me-1"></i> Voltar para Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.querySelector('.progress');
    const statusMessage = document.getElementById('statusMessage');

    uploadForm.onsubmit = function(e) {
        e.preventDefault();
        
        const file = fileInput.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("arquivo", file);

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/api/ssd/upload", true);

        // Atualiza a barra de progresso
        xhr.upload.onprogress = function(e) {
            if (e.lengthComputable) {
                progressContainer.style.display = 'flex';
                const percent = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percent + '%';
                progressBar.innerHTML = percent + '%';
            }
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                statusMessage.innerHTML = '<span class="text-success">Sucesso! Atualizando...</span>';
                setTimeout(() => location.reload(), 1500);
            } else {
                statusMessage.innerHTML = '<span class="text-danger">Erro no upload: ' + xhr.responseText + '</span>';
            }
        };

        xhr.send(formData);
    };
</script>
</body>
</html>
